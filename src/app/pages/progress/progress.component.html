<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Barra de progreso</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        role="progressbar" 
                        [attr.ariaValueNow]="progreso" 
                        aria-valuemin="0" 
                        aria-valuemax="100" 
                        [style.width]="progreso + '%'" 
                       >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Texto 2
            </div>
        </div>
    </div>
</div>
